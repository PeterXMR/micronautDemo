services:
  db:
    image: postgres:16
    container_name: vexlconverter-db
    environment:
      POSTGRES_DB: vexlconverter
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vexlconverter"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  app:
    build: .
    container_name: vexlconverter-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATASOURCES_DEFAULT_URL: jdbc:postgresql://db:5432/vexlconverter
      DATASOURCES_DEFAULT_USERNAME: postgres
      DATASOURCES_DEFAULT_PASSWORD: postgres
      DATASOURCES_DEFAULT_DIALECT: POSTGRES
      MICRONAUT_SERVER_PORT: 8080
    ports:
      - "8080:8080"
    restart: unless-stopped
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vexlconverter-frontend
    depends_on:
      app:
        condition: service_started
    ports:
      - "3000:80"
    restart: unless-stopped
volumes:
  pgdata:
