#Mon Dec 15 16:37:24 UTC 2025
micronaut.application.name=demo1
micronaut.server.port=8080

# CORS Configuration for React frontend
micronaut.server.cors.enabled=true
micronaut.server.cors.configurations.web.allowedOrigins[0]=http://localhost:3000
micronaut.server.cors.configurations.web.allowedOrigins[1]=http://localhost:5173
micronaut.server.cors.configurations.web.allowedMethods[0]=GET
micronaut.server.cors.configurations.web.allowedMethods[1]=POST
micronaut.server.cors.configurations.web.allowedMethods[2]=OPTIONS
micronaut.server.cors.configurations.web.allowedHeaders[0]=Content-Type
micronaut.server.cors.configurations.web.allowedHeaders[1]=Authorization
micronaut.server.cors.configurations.web.allowedHeaders[2]=*

# Serve static frontend files
micronaut.router.static-resources.frontend.paths=classpath:static
micronaut.router.static-resources.frontend.mapping=/**

# Serve built React (if present)
micronaut.router.static-resources.react.paths=classpath:public
micronaut.router.static-resources.react.mapping=/**

# DataSource (PostgreSQL) - kebab-case keys
datasources.default.url=jdbc:postgresql://localhost:5432/vexlconverter
datasources.default.driver-class-name=org.postgresql.Driver
datasources.default.username=postgres
datasources.default.password=postgres
datasources.default.dialect=POSTGRES
datasources.default.enabled=true

# JPA and Hibernate settings
jpa.default.enabled=true
jpa.default.entity-scan.packages=com.example.entity
jpa.default.properties.hibernate.hbm2ddl.auto=update
jpa.default.properties.hibernate.show_sql=false
jpa.default.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Scheduling enabled (for rate refresh)
micronaut.scheduled.enabled=true

# Allow env override
# Micronaut supports environment variables like DATASOURCES_DEFAULT_URL
