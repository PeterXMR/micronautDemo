micronaut.server.port=-1

# Use H2 in tests to satisfy Micronaut Data repository requirements
micronaut.datasource.default.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
micronaut.datasource.default.driverClassName=org.h2.Driver
micronaut.datasource.default.username=sa
micronaut.datasource.default.password=
micronaut.datasource.default.schema-generate=CREATE
micronaut.datasource.default.dialect=POSTGRES

jpa.default.properties.hibernate.hbm2ddl.auto=update
jpa.default.properties.hibernate.show_sql=false
